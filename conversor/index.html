<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <style>

        .container {
            background-image: url(Sem\ título.jpeg);
            background-size: 700px;
            display: flex;
            width: 600px;
            height: 400px;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border: 1px solid black;
            border-radius: 20px;
            text-align: center;
        }
        button {
            width: 200px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversor de Moedas</h1>
        <form id="conversor">
            <label for="moeda-origem">Moeda de Origem:</label>
            <select id="moeda-origem" name="moeda-origem">
                <option value="BRL">Real</option>
            </select> <br><br>
            <label for="moeda-destino">Moeda de Destino:</label>
            <select id="moeda-destino" name="moeda-destino">
                <option value="USD">Dólar Americano</option>
                <option value="EUR">Euro</option>
            </select>
            <br>
            <br>
            <label for="valor">Quantidade:</label>
            <input type="number" id="valor" name="valor">
            <br><br>
            <button type="submit">Converter</button>
        </form>
        <div id="resultado">
            <p>Resultado:</p>
            <span id="valor-convertido"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
